<nav>
  <ul>
    <li><a routerLink="/hotel" href="/hotel">Hotel</a></li>
    <li><a routerLink="/habitacion" href="/habitacion">Habitación</a></li>
    <li>
      <a routerLink="/reservaciones" href="/reservaciones">Reservaciones</a>
    </li>
  </ul>
</nav>

<div class="container mt-4">
  <h2>Agregar Hotel</h2>

  <form (ngSubmit)="agregarHotel()" #hotelForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre del Hotel:</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        [(ngModel)]="hotel.nombre"
        required
      />
    </div>

    <div class="form-group">
      <label for="direccion">Dirección del Hotel:</label>
      <input
        type="text"
        class="form-control"
        id="direccion"
        name="direccion"
        [(ngModel)]="hotel.direccion"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Agregar Hotel</button>
  </form>
</div>

<div class="container mt-4">
  <div class="row">
    @for (hotel of hoteles; track $index) {
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ hotel.nombre }}</h5>
          <p class="card-text">Serial: {{ hotel.direccion }}</p>
          <p class="card-text">Id: {{ hotel.id }}</p>

          <button class="btn btn-danger" (click)="eliminarHotel(hotel.id)">
            Eliminar
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
